<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Manager - PMS Pro</title>
  <link rel="stylesheet" href="/index.css">
  <script>
    // Force reload if an asset (JS or CSS) fails to load due to 404
    window.addEventListener('error', (e) => {
      const target = e.target;
      const url = target.src || target.href;
      if (url && (target.tagName === 'SCRIPT' || (target.tagName === 'LINK' && target.rel === 'stylesheet'))) {
        if (url.includes('/assets/')) {
          console.warn('Asset 404 detected, potential cache mismatch. Reloading page...');
          window.location.reload();
        }
      }
    }, true);
  </script>
</head>

<body class="bg-gray-50 text-slate-900 antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
